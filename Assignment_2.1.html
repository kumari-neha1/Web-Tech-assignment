<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #5b08ea, #2413a9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Card Styling */
    .card {
        background: white;
        width: 300px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        text-align: center;
        position: relative; /* For absolute child */
        transition: transform 0.4s;
    }

    .card:hover {
        transform: scale(1.05); /* transition + transform */
    }

    /* Absolute positioned badge */
    .badge {
        position: absolute;
        top: -10px;
        left: -10px;
        background: rgb(149, 32, 32);
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
        font-size: 12px;
    }

    .card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #118917;
    }

    h2 {
        margin: 10px 0;
        color: #333;
    }

    p {
        color: #666;
    }

    /* Button with pseudo-classes */
    .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #49a09d;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        margin-top: 15px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #357f7b;
    }

    .btn:active {
        transform: scale(0.95);
    }

    .btn:focus {
        outline: 2px solid purple;
    }
</style>
</head>
<body>

<div class="card">
    <div class="badge">NEW</div>
    <img src="neha.jpg" alt="Profile">
    <h2>Neha jha</h2>
    <p>HTML | C | JavaScript|CSS</p>
    <a href="#" class="btn">Follow</a>
</div>

</body>
</html>
